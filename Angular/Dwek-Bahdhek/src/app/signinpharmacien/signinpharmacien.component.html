<app-navbar></app-navbar>
    <div class="container" id="container">
        <form name ="client"[formGroup]="signinpharmacie" (ngSubmit)="onSubmit()">
          <div class="row ">
            <h4>créer un compte pharmacien</h4> 
              <div class="col-6 ">
                  <label id="n">nom</label>
                  <input type="text"id="nom" class="form-control" formControlName="nom"placeholder=" nom" >
                  <span class="text-danger"
              *ngIf="f['nom']?.invalid &&f['nom'].errors?.['pattern']" id="nom">
                verifier le nom
          </span>
              </div>
              <div class="col-6">
                  <label id="pn">prenom</label>
                  <input type="text" id="prenom"class="form-control"formControlName="prenom" placeholder="prenom"required>
                  <span class="text-danger"
                  *ngIf="f['prenom']?.invalid &&f['prenom'].errors?.['pattern']" id="prenom">
                  verifier le prenom
              </span>
                </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label id="cn">cin</label>
              <input type="text" id="cin"class="form-control"formControlName="cin" placeholder="cin" required>
              <span class="text-danger"
                  *ngIf="f['cin']?.invalid&&f['cin'].errors?.['pattern']&&f['cin'].errors?.['maxlength']" id="cin">
                  cin doit contenir 8 chiffre
              </span>
            </div>
            <div class="row">
              <div class="col-6">
                  <label id="mail">email</label> 
                  <input type="email"id="email"class="form-control" formControlName="email"placeholder="Email" required>
                  <span class="text-danger"
                  *ngIf="f['email']?.invalid " id="email">
                  verifier l'email </span>
              </div>
              <div class="col-6">
                  <label id="mp">mot de passe</label>
                  <input type="password"  name="mdp" id="mdp" class="form-control" formControlName="mdp"placeholder="mot de passe " required>
                  <span class="text-danger"
                  *ngIf="f['mdp']?.invalid &&f['mdp'].errors?.['minlength']" id="mdp">
                  verifier le mot de passe </span>
              
                </div>
          </div>
              <div class="col-6">
                  <label id="d">date de naissance</label> 
                  <input id="dn"type="date"class="form-control" formControlName="dn">
                  <span class="text-danger"
              *ngIf="f['dn']?.invalid " id="dn">
              verifier le dn </span>
              </div>
          </div>
           <div class="row">
                <div class="col-6">
                  <label id="se">sexe</label>
                  <input type="radio" name="sexe" class=" sexe femme" id="sexe-femme" >
                  <label for="sexe-femme">femme</label>
                  <input type="radio" name="sexe" class="  sexe homme" id="sexe-homme" >
                  <label for="sexe-homme">homme</label>
               </div>
              <div class="col-6">
                <label id="tlp">numéro de téléphone</label>
                <input type="text" id="tel"class="form-control" placeholder=" numéro de téléphone" formControlName="tel"  required>
                <span class="text-danger"
                    *ngIf="f['tel']?.invalid" id="tel">
                    tel doit contenir 8 chiffre
                </span>
              </div>
           </div>
            <div class="row">
              <div class="col-6">
              <label for="formFile" class="form-label">Copie PDF des diplômes et des documents vérifiant votre identité (dans un seul fichier)</label>
              <input class="form-control" type="file" id="formFile">
              </div>
              <div class=" col-6 ">
                <label id="lrr">Lieu de Résidence</label>
              <input type="text" id="lr"class="form-control" formControlName="lr"placeholder=" Lieu de Résidence" required>
              <span class="text-danger"
              *ngIf="f['lr']?.invalid" id="lr">
              verifier le lieu de residence
          </span>
            </div>
            </div>
            <div class="d-flex justify-content-center">
              <button id="b1" type=" submit"(click)="onSubmit()" class="btn">
                  envoyer
              </button>               
            </div>  
                

      
    </form>
  </div>

<app-footer></app-footer>
