<div class="row">
    <div class="col-8 offset-2 bg-white shadow rounded">
        <table class="table">
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Profession</th>
                    <th>Numéro de téléphone</th>
                    <th>e-mail</th>
                    <th>Fichier associé</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let compte of comptesAttente;">
                <tr>
                    <td>{{compte.username}}</td>
                    <td>{{compte.type}}</td>
                    <td>{{compte.tel}}</td>
                    <td>{{compte.email}}</td>
                    <td><a href="{{compte.fichier}}">voir pdf</a>
                    </td>
                    <td>
                        <button (click)="accept(compte)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#32CD32"
                                class="bi bi-check" viewBox="0 0 16 16">
                                <path
                                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                            </svg>

                        </button>
                        <button (click)="delete(compte)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#D2042D"
                                class="bi bi-x" viewBox="0 0 16 16">
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
