<div class="row">
    <div class="col-8 offset-2 bg-white shadow rounded">

        <div class="d-flex justify-content-center">
            <button *ngIf="!isModif" (click)="onModif()" type=" button" class="rounded-pill btn leftButton">
                modifier
            </button>
            <button *ngIf="isModif " (click)="onSubmit()" [disabled]="!valid" type="submit"
                class="rounded-pill btn leftButton">
                confirmer
            </button>
            <button (click)="onSuppr()" type=" button" id="i2" class="rounded-pill btn btn-danger">supprimer</button>
        </div>
        <br>
        <hr class="greenHr">
        <br>

        <div class="row">
            <div class="col-8 offset-2" *ngIf="!isModif">
                <div class="row" *ngFor="let donnee of dataRepresentation">
                    <div class="col-4 ">
                        <h6>{{donnee[0]}}</h6>
                    </div>
                    <div class="col-4 offset-4">
                        <p>{{donnee[1]}}</p>
                    </div>
                </div>
            </div>
            <div class="col-8 offset-2" *ngIf="isModif">
                <form action="#" [formGroup]="modifForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-4">
                            <h6>Nom d'utilisateur</h6>
                            <h6 *ngIf="f['username']?.invalid" class="text-danger">
                                Insérer un
                                nom valide</h6>
                        </div>
                        <div class="col-4 offset-4">
                            <input type="text" formControlName="username" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 ">
                            <h6>Date de naissance</h6>
                            <h6 *ngIf="f['dateN']?.invalid" class="text-danger">
                                Insérer une
                                date valide</h6>
                        </div>
                        <div class="col-4 offset-4">
                            <input type="date" formControlName="dateN" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 ">
                            <h6>Sexe</h6>
                            <h6 *ngIf="f['sexe']?.invalid" class="text-danger">
                                Insérer un
                                sexe valide</h6>
                        </div>
                        <div class="col-4 offset-4">
                            <select formControlName="sexe" class="form-select form-select-sm">
                                <option *ngFor="let s of sexe" [ngValue]="s">{{s}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h6>Email</h6>
                            <h6 *ngIf="f['email']?.invalid" class="text-danger">
                                Insérer un
                                email valide</h6>
                        </div>
                        <div class="col-4 offset-4">
                            <input type="email" formControlName="email" class="form-control">
                        </div>
                    </div>
                    <div class=" row">
                        <div class="col-4">
                            <h6>Numéro de téléphone</h6>
                            <h6 *ngIf="f['tel']?.invalid" class="text-danger">
                                Insérer un
                                numéro valide</h6>
                        </div>
                        <div class="col-4 offset-4">
                            <input type="text" formControlName="tel" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h6>Adresse</h6>
                            <h6 *ngIf="f['adr']?.invalid" class="text-danger">
                                Insérer une
                                adresse valide</h6>
                        </div>
                        <div class="col-4 offset-4">
                            <input type="text" formControlName="adr" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h6>Photo du profil</h6>
                        </div>
                        <div class="col-4 offset-4">
                            <input type="text" formControlName="photo" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h6>Mot de passe</h6>
                        </div>
                        <div class="col-4 offset-4">
                            <input type="password" formControlName="mdp" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
