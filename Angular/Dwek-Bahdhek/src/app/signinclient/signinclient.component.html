<div class="container">
    <form action="#" [formGroup]="client" (ngSubmit)="onSubmit()">
        <div class="row ">
            <h4>{{title}}</h4>
            <div class="col-6 ">
                <label id="n">nom</label>
                <input type="text" id="nom" class="form-control" formControlName="nom" placeholder=" nom" required>
                <span class="text-danger" *ngIf="f['nom']?.invalid &&f['nom']?.touched" id="nom">
                    verifier le nom
                </span>
            </div>
            <div class="col-6 ">
                <label id="pn">prenom</label>
                <input type="text" id="prenom" class="form-control" formControlName="prenom" placeholder="prenom"
                    required>
                <span class="text-danger" *ngIf="f['prenom']?.invalid&&f['nom']?.touched" id="prenom">
                    verifier le prenom
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label id="mail">email</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email"
                    required>
                <span class="text-danger" *ngIf="f['nom']?.touched&&f['email']?.invalid " id="email">
                    verifier l'email </span>
            </div>
            <div class="col-6">
                <label id="mp">mot de passe</label>
                <input type="password" name="mdp" id="mdp" class="form-control" formControlName="mdp"
                    placeholder="mot de passe " required>
                <span class="text-danger" *ngIf="f['nom']?.touched&&f['mdp']?.invalid " id="mdp">
                    verifier le mot de passe </span>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label id="cin">cin</label>
                <input type="cin" id="cin" class="form-control" formControlName="cin" placeholder="cin" required>
                <span class="text-danger" *ngIf="f['nom']?.touched&&f['cin']?.invalid " id="cin">
                    verifier cin</span>
            </div>
            <div class="col-6">
                <label id="tel">Tel</label>
                <input type="tel" id="tel" class="form-control" formControlName="tel" placeholder="tel" required>
                <span class="text-danger" *ngIf="f['nom']?.touched&&f['tel']?.invalid " id="tel">
                    verifier numéro de téléphone</span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label id="d">date de naissance</label>
                <input id="dn" name="dn" class="form-control" formControlName="dn" type="date">
                <span class="text-danger" *ngIf="f['nom']?.touched&&f['mdp']?.invalid " id="email">
                    verifier le dn </span>
            </div>
            <div class="col-6">
                <h6>sexe</h6>
                <div class="col-4 offset-4">
                    <select formControlName="sexe" class="form-select form-select-sm">
                        <option *ngFor="let s of sexe" [ngValue]="s">{{s}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="b1" type=" submit" (click)="onSubmit" class="btn">
                envoyer
            </button>
        </div>
    </form>
</div>
